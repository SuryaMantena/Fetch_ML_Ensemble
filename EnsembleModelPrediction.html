        let myChart;

        function filterDataForMonth(month) {
            const filteredData = {};
            for (const [date, value] of Object.entries(predictionData)) {
                const dateObj = new Date(date);
                if (dateObj.getMonth() + 1 === month) {
                    filteredData[date] = value;
                }
            }
            return filteredData;
        }

        function sumPredictions(data) {
            return Object.values(data).reduce((acc, curr) => acc + curr, 0);
        }

        function updateChart() {
            const month = parseInt(document.getElementById('monthInput').value);
            if (month < 1 || month > 12 || isNaN(month)) {
                alert("Please enter a valid month (1-12).");
                return;
            }

            const filteredData = filterDataForMonth(month);
            const totalPrediction = sumPredictions(filteredData);

            document.getElementById('totalPrediction').innerText = 'Total Prediction: ' + totalPrediction;

            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) myChart.destroy(); // Destroy the old chart
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(filteredData),
                    datasets: [{
                        label: 'Predicted Receipts',
                        data: Object.values(filteredData),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
